<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>Number guessing game</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <h1>Number Guessing Game</h1>
    <p id="message">Enter a number between 1-10 and click the button ENTER GUESS</p>
    <div class="form">
      <label for="guessField">Enter your guess: </label>
      <input type="number" id="guessField" disabled="false"/>
      <button id="guessButton" disabled="false">Guess</button>
      <button id="retryButton" disabled="true">Retry</button>
    </div>
    <div id="remainArea">
      <h2>Remain Guesses (You have total 10 guesses)</h2>
      <p id="guesses">10</p>
    </div>
    <div id="historyArea">
      <h2>Your Previous Guesses</h2>
      <ol id="historyList"></ol>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
