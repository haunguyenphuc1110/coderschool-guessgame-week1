<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>Number guessing game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Number Guessing Game</h1>
    <h3>You can retry 10 times</h3>
    <p>
      Remain Guesses: <p id="guesses"></p>
    </p>
    <p>
      Past Guesses: <p id="pastGuesses"></p>
    </p>
    <p id="message"></p>

    <div class="form">
      <label for="guessField">Enter your guess: </label>
      <input type="number" id="guessField" autofocus/>
      <button id="guessButton" onclick="checkGuess()">Enter Guess</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
